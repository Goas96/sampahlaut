<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kebocoran Sampah</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container, .table-container {
      width: 95%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      margin: 20px 0;
    }

    /* Tombol download */
    .dt-download-btn {
      margin-left: 10px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dt-download-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <h1>Dashboard Kebocoran Sampah</h1>

  <!-- Grafik -->
  <div class="chart-container">
    <h2>Top 10 Kab/Kot dengan Total Leak Tertinggi</h2>
    <canvas id="barChart"></canvas>

    <h2>Proporsi Kebocoran Berdasarkan Kawasan</h2>
    <div style="width:400px; margin:auto;">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <!-- Tabel -->
  <div class="table-container">
  <h2>Data Lengkap</h2>

  <!-- âœ… Tambahkan tombol download di sini -->
  <div style="text-align:right; margin-bottom:10px;">
    <a href="data_estimasi_kebocoran_sampah_laut_2024.xlsx" download>
      <button class="dt-download-btn">Download Excel</button>
    </a>
  </div>

  <table id="dataTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Kab/Kot</th>
          <th>Leak Pelabuhan</th>
          <th>% Pelabuhan</th>
          <th>Leak Pulau</th>
          <th>% Pulau</th>
          <th>Leak Pesisir</th>
          <th>% Pesisir</th>
          <th>Leak Sungai</th>
          <th>% Sungai</th>
          <th>Total Leak</th>
        </tr>
      </thead>
      <tbody></tbody>
  </table>
</div>

<script>
fetch("data_sampah.json")
  .then(response => response.json())
  .then(rawData => {

    const totalRow = rawData.find(d => d.kabkot === "Total");
    const data = rawData.filter(d => d.kabkot !== "Total" && d.kabkot !== "Total Persen");

    /* ============================
       BAR CHART
    ============================ */
    const top10 = [...data]
      .sort((a, b) => b.total_leak - a.total_leak)
      .slice(0, 10);

    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: top10.map(d => d.kabkot),
        datasets: [{
          label: "Total Leak",
          data: top10.map(d => d.total_leak),
          backgroundColor: "rgba(75, 192, 192, 0.7)"
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    /* ============================
       PIE CHART
    ============================ */
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Pelabuhan", "Pulau", "Pesisir", "Sungai"],
        datasets: [{
          data: [
            totalRow.leak_pelabuhan,
            totalRow.leak_pulau,
            totalRow.leak_pesisir,
            totalRow.leak_sungai
          ],
          backgroundColor: ["#FF6384","#36A2EB","#FFCE56","#4BC0C0"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                const total = context.dataset.data.reduce((a,b)=>a+b,0);
                const value = context.raw;
                const percent = ((value/total)*100).toFixed(2);
                return context.label + ": " + value + " (" + percent + "%)";
              }
            }
          }
        }
      }
    });

    /* ============================
       DATATABLES
    ============================ */
    const table = $('#dataTable').DataTable({
      data: data,
      deferRender: true,
      searching: true,
      dom: 'lfrtip',
      columns: [
        { data: 'kabkot' },
        { data: 'leak_pelabuhan' },
        { data: 'persen_pelabuhan' },
        { data: 'leak_pulau' },
        { data: 'persen_pulau' },
        { data: 'leak_pesisir' },
        { data: 'persen_pesisir' },
        { data: 'leak_sungai' },
        { data: 'persen_sungai' },
        { data: 'total_leak' }
      ],
      pageLength: 10,
      lengthMenu: [
        [10, 50, 100, -1],
        [10, 50, 100, "All"]
      ]
    });

    /* ============================
       TOMBOL DOWNLOAD
    ============================ */
    table.on('init', function () {
      $("#dataTable_filter").append(`
        <a href="data_estimasi_kebocoran_sampah_laut_2024.xlsx" download>
          <button class="dt-download-btn">Download Excel</button>
        </a>
      `);
    });

  });
</script>

</body>
</html>
